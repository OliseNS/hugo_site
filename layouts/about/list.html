{{ define "main" }}
<main class="main-content">
  <section class="page-header">
    <div class="container">
      <h1 class="page-title">About Me</h1>
      <p class="page-subtitle">My journey, passions, and expertise</p>
    </div>
  </section>
  
  <section class="content-section">
    <div class="container">
      <div class="about-content">
        {{ .Content }}
        {{ if not .Content }}
          <div class="empty-state">
            <div class="empty-icon">
              <i class="fas fa-user-circle" aria-hidden="true"></i>
            </div>
            <h3 class="empty-title">About Page Coming Soon</h3>
            <p class="empty-message">I'm working on creating a detailed about page to share my story with you. Check back soon!</p>
          </div>
        {{ end }}
      </div>
    </div>
  </section>
</main>
{{ end }}

{{ define "scripts_extra" }}
<script src="{{ "js/about-page.js" | relURL }}"></script>
{{ end }}
