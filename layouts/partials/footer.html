<footer class="footer py-5">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-4 mb-3 mb-md-0">
        <h3 style="text-decoration-line: underline; text-decoration-style: wavy; text-decoration-color: var(--accent)">Get in Touch</h3>
        <div class="d-flex justify-content-center">
          <button class="btn btn-dark mt-3" data-bs-toggle="modal" data-bs-target="#contactModal" style="background-color: #eec35e; color: #fff; font-size: 1.2rem; padding: 10px 20px; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transition: transform 0.2s, box-shadow 0.2s; max-width: fit-content;">
            <i class="fa-regular fa-comment fa-beat-fade fa-lg" style="margin-right: 0.5rem;"></i>
            <span style="font-weight: bold;">Send a Message!</span>
          </button>
        </div>
        <script>
          document.addEventListener('DOMContentLoaded', (event) => {
            const contactButton = document.querySelector('button[data-bs-target="#contactModal"]');
            if (contactButton) {
                contactButton.addEventListener('mouseover', function() {
                    this.style.transform = 'scale(1.05)';
                    this.style.boxShadow = '0 6px 12px rgba(0, 0, 0, 0.3)';
                });
                contactButton.addEventListener('mouseout', function() {
                    this.style.transform = 'scale(1)';
                    this.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
                });
            }
          });
        </script>
      </div>
      <div class="col-md-4 mb-3 mb-md-0">
        <h4 style="text-decoration-line: underline; text-decoration-style: wavy; text-decoration-color: var(--accent)">Navigation</h4>
        <ul class="footer-links list-unstyled">
          {{ range .Site.Menus.footer_navigation }}
            <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
          {{ end }}
        </ul>
      </div>
      <div class="col-md-4">
        <h4 style="text-decoration-line: underline; text-decoration-style: wavy; text-decoration-color: var(--accent)">Connect</h4>
        <ul class="footer-links list-unstyled">
          {{ range .Site.Menus.footer_connect }}
             <li><a href="{{ .URL | relURL }}" {{ if .Params.target }}target="{{ .Params.target }}"{{ end }}>{{ .Name }}</a></li>
          {{ end }}
        </ul>
      </div>
    </div>
    <div class="text-center mt-4">
      <p>&copy; {{ now.Format "2006" }} {{ .Site.Params.copyright | default .Site.Title }}. All rights reserved.</p>
    </div>
  </div>
</footer>
