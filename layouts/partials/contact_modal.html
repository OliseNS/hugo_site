<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="contactModalLabel">Contact Me</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Form Container -->
        <div id="form-container">
          <form id="contact-form">
            <label for="full-name">Full Name</label>
            <input 
              type="text" 
              id="full-name" 
              name="entry.298308065" 
              placeholder="Enter your full name" 
              required 
            />
      
            <label for="email">Email Address</label>
            <input 
              type="email" 
              id="email" 
              name="entry.1392201790" 
              placeholder="Enter your email address" 
              required 
            />
      
            <label for="message">Message</label>
            <textarea 
              id="message" 
              name="entry.100297225" 
              rows="5" 
              placeholder="Write your message here" 
              required
            ></textarea>
      
            <button type="submit" id="submit-button">Submit</button>
          </form>
        </div>
        <!-- Thank You Message -->
        <div id="thank-you-message" style="display: none; text-align: center; color: white;">
          <p>Thank you! I'll get back to you as soon as possible.</p>
          <p id="cooldown-timer"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    const contactForm = document.getElementById('contact-form');
    if (contactForm) {
        let cooldown = false; // Cooldown flag

        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission

            if (cooldown) {
                alert("Please wait before sending another message.");
                return;
            }

            // Collect form data
            const formData = new FormData(contactForm);

            // Submit the form data to Google Forms
            fetch('{{ .Site.Params.googleFormURL | default "https://docs.google.com/forms/d/e/1FAIpQLSde9CJry3MXK286iR9AHMVD6uDOrrCKMlpCv5gWp1qh_hltPw/formResponse" }}', {
                method: 'POST',
                body: formData,
                mode: 'no-cors', // Allows submission without blocking due to CORS
            })
            .then(() => {
                // Reset the form
                contactForm.reset();
                // Show thank-you message and start cooldown
                showThankYouMessage();
            })
            .catch(() => {
                alert('There was an error submitting the form. Please try again later.');
            });
        }

        function showThankYouMessage() {
            const formContainer = document.getElementById('form-container');
            const thankYouMessage = document.getElementById('thank-you-message');
            const cooldownTimer = document.getElementById('cooldown-timer');
            const cooldownDuration = 60; // Cooldown duration in seconds
            let timeLeft = cooldownDuration;

            // Hide form and show thank-you message
            if(formContainer) formContainer.style.display = "none";
            if(thankYouMessage) thankYouMessage.style.display = "block";

            // Start cooldown timer
            cooldown = true;
            const countdown = setInterval(() => {
                if(cooldownTimer) cooldownTimer.textContent = `You can send another message in ${timeLeft}s.`;
                timeLeft -= 1;
                if (timeLeft < 0) {
                    clearInterval(countdown);
                    cooldown = false;
                    if(cooldownTimer) cooldownTimer.textContent = "";
                    if(thankYouMessage) thankYouMessage.style.display = "none";
                    if(formContainer) formContainer.style.display = "block"; // Show the form again
                }
            }, 1000);
        }
        contactForm.addEventListener('submit', submitForm);
    }
  });
</script>
