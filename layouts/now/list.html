{{ define "head_extra" }}
<link href="{{ "css/now-page-simple.css" | relURL }}" rel="stylesheet">
<script src="{{ "js/now-page-simple.js" | relURL }}" defer></script>
{{ end }}

{{ define "main" }}
<div class="content-width">
  <header class="page-header">
    <h1>{{ .Title }}</h1>
    <div class="page-header-decoration"></div>
    <p class="last-updated">Last updated: {{ .Params.updated }}</p>
  </header>
  
  <article class="now-page bulletin-board">
    {{ .Content }}
  </article>
</div>
{{ end }}
