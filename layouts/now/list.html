{{ define "main" }}
<main class="main-content">
  <section class="page-header">
    <div class="container">
      <h1 class="page-title">{{ .Title }}</h1>
      <p class="page-subtitle">What I'm working on right now</p>
      {{ if .Params.updated }}
        <p class="page-meta">Last updated: {{ .Params.updated }}</p>
      {{ end }}
    </div>
  </section>
  
  <section class="content-section">
    <div class="container">
      <div class="now-content-wrapper">
        <div class="now-content">
          {{ .Content }}
        </div>
      </div>
    </div>
  </section>
</main>
{{ end }}
