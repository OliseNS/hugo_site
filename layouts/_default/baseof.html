<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link href="{{ "css/style.css" | relURL }}" rel="stylesheet">
  <link href="{{ "css/page-common.css" | relURL }}" rel="stylesheet">
  <link href="{{ "css/animations.css" | relURL }}" rel="stylesheet">
  <link href="{{ "css/header.css" | relURL }}" rel="stylesheet">
  <link rel="stylesheet" href="/css/nav-animations.css">

  {{ block "head_extra" . }}{{ end }}
</head>
<body>
  {{ partial "header.html" . }}

  <main id="main-content">
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}
  {{ partial "contact_modal.html" . }}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="{{ "js/header-animations.js" | relURL }}"></script>
  <!-- Tinylytics -->
  <script src="https://tinylytics.app/embed/nzEHpyHjcyNeFdoSXqeW.js" defer></script>
  
  {{ block "scripts_extra" . }}{{ end }}
</body>
</html>
